<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng ký nội dung bài viết</title>
    <!-- Liên kết Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Liên kết tệp CSS tùy chỉnh -->
    <link rel="stylesheet" href="stlyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Khi người dùng nhấn nút chia sẻ, lấy giá trị của các trường nhập
            $("#share-form").submit(function (event) {
                event.preventDefault(); // Ngăn chặn hành động mặc định của biểu mẫu
                var courseTitle = $("#course-title").val();
                var courseImage = $("#course-image").val();
                var courseTeacher = $("#course-teacher").val();
                var courseDuration = $("#course-duration").val();
                var courseFee = $("#course-fee").val();
                var courseDescription = $("#course-description").val();
                // Lưu trữ dữ liệu vào sessionStorage
                sessionStorage.setItem("courseTitle", courseTitle);
                sessionStorage.setItem("courseImage", courseImage);
                sessionStorage.setItem("courseTeacher", courseTeacher);
                sessionStorage.setItem("courseDuration", courseDuration);
                sessionStorage.setItem("courseFee", courseFee);
                sessionStorage.setItem("courseDescription", courseDescription);
                // Chuyển hướng đến trangchu.html
                window.location.href = "trangchu.html";
            });
        });
    </script>
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./yweu.jpg" alt="Logo" width="100" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="trangchu.html">Trang chủ <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./yeucau.html">Yêu cầu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Trang đăng ký -->
    <div class="container">
        <h2 class="text-center">Yêu cầu bài viết</h2>
        <form id="share-form" class="mt-4" action="#" method="POST">
            <div class="form-group">
                <label for="course-title">Tiêu đề bài viết</label>
                <input type="text" class="form-control" id="course-title" name="course-title" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="course-teacher">Tên tác giả</label>
                <input type="text" class="form-control" id="course-teacher" name="course-teacher" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="course-duration">Thời lượng bài viết (số từ)</label>
                <input type="number" class="form-control" id="course-duration" name="course-duration" placeholder="" min="1" required>
            </div>
            <div class="form-group">
                <label for="course-fee">Chi phí hiện có</label>
                <input type="number" class="form-control" id="course-fee" name="course-fee" placeholder="" min="0" required>
            </div>
            <div class="form-group">
                <label for="course-description">Mô tả bài viết</label>
                <textarea class="form-control" id="course-description" name="course-description" rows="3" placeholder="" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Yêu Cầu</button>
        </form>
    <!-- Chân trang -->
    <footer class="bg-light mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center py-3">
                    <p class="mb-0">© 2023 Trang web thị trường cho các bài viết. Tất cả các quyền được bảo lưu.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Liên kết jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Liên kết Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
